 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">HAND GESTURE TO EMOJI APP
          <br>
          <span>&#129304;</span>
          <span>&#129305;</span>
          <span>&#129307;</span>
          <span>&#129310;</span>
          <span>&#129311;</span>
          <span>&#128074;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;"><u style="background-color:darkkhaki">Take your selfie to generate emoji</u>
            <br>
          <b style="color: antiquewhite">Is that the sign for Victory?</b>
          <br>
          <b style="color: aquamarine ">Is that the sign for Thumbs Up?</b>
          <br>
          <b style="color:chartreuse">Is that the sign for Amazement?</b>
          <br>
        </p>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Webcam View - </label>
    <div class="outputs" id="camera"></div>
    <br><br>
    <button onlick="takeSnapshot()" class="btn btn-warning">Capture Image</button>
  </div>

  
  <div class=" outputs col-md-4 col-sm-12 col-xs-12">
    <label>Prediction 1 -</label>
    <p class = "hand_name" id="result_hand_name"></p>
    <p class = "emoji" id = "update_emoji"></p>
  
    <label>Prediction 2 - </label>
    <p class = "emotion_name" id="result_emotion_name2"></p>
    <p class = "emoji" id = "update_emoji2"></p>
  </div>
        
  <div class="col-md-4 col-sm-12 col-xs-12 outputs">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class = "btn btn-success">Predict Emotion</button>
          
        </div>
     
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
